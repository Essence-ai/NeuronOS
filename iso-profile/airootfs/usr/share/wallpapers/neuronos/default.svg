<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a5c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Subtle glow effects -->
  <rect width="100%" height="100%" fill="url(#glow)"/>
  <rect width="100%" height="100%" fill="url(#glow2)"/>

  <!-- Decorative geometric lines -->
  <g opacity="0.15" stroke="#0078d4" stroke-width="1" fill="none">
    <line x1="0" y1="900" x2="600" y2="1080"/>
    <line x1="0" y1="800" x2="800" y2="1080"/>
    <line x1="0" y1="700" x2="400" y2="1080"/>
    <line x1="1920" y1="0" x2="1200" y2="400"/>
    <line x1="1920" y1="100" x2="1400" y2="500"/>
    <line x1="1920" y1="200" x2="1500" y2="450"/>
  </g>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="360" x2="1920" y2="360"/>
    <line x1="0" y1="720" x2="1920" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="1080"/>
    <line x1="1280" y1="0" x2="1280" y2="1080"/>
  </g>

  <!-- NeuronOS Logo area - stylized N -->
  <g transform="translate(880, 440)" opacity="0.08">
    <path d="M0,0 L0,200 L40,200 L40,60 L160,200 L200,200 L200,0 L160,0 L160,140 L40,0 Z"
          fill="#ffffff"/>
  </g>

  <!-- NeuronOS branding bottom left -->
  <g>
    <text x="60" y="1020"
          font-family="Noto Sans, Arial, sans-serif"
          font-size="28"
          font-weight="600"
          letter-spacing="2"
          fill="#ffffff"
          opacity="0.9">NeuronOS</text>

    <text x="60" y="1050"
          font-family="Noto Sans, Arial, sans-serif"
          font-size="13"
          font-weight="300"
          letter-spacing="1"
          fill="#ffffff"
          opacity="0.5">Run Any App. Zero Compromise.</text>
  </g>

  <!-- Version indicator bottom right -->
  <text x="1850" y="1050"
        font-family="Noto Sans, Arial, sans-serif"
        font-size="11"
        text-anchor="end"
        fill="#ffffff"
        opacity="0.3">v1.0</text>
</svg>
