name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install lint tools
        run: |
          pip install ruff black

      - name: Run ruff
        run: ruff check src/ tests/ --ignore E501

      - name: Run black (check only)
        run: black --check --line-length 100 src/ tests/ || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev pkg-config

      - name: Install Python dependencies
        run: |
          pip install pytest pytest-cov
          pip install libvirt-python || true
          pip install jinja2

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short -m "not integration and not hardware and not requires_libvirt"
        env:
          CI: true
          PYTHONPATH: src

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest
          pip install jinja2

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short -m "integration"
        env:
          CI: true
          PYTHONPATH: src

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install mypy
        run: pip install mypy

      - name: Run mypy
        run: mypy src/common/ --ignore-missing-imports || true
